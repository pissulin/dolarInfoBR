<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para pegar informações do dolar e euro e converter moeda para real">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Dolar info </title>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <section id='bannerCotacao'>
            <h3>Dólar Comercial: <span class="dolarComercial">0,00</span></h3>
            <h3>Dólar Turismo: <span class="dolarTurismo">0,00</span></h3>
            <h3>Dólar PTAX: <span class="dolarTpax">0,00</span></h3>
            <h3>Euro Comercial: <span class="euroComercial">0,00</span></h3>
            <h3>Euro x Dólar: <span class="dolarXeuro">0,00</span></h3>
        </section>
    </header>
    <main>
        <div class="container-conversao">
            <img src="./img/dollar-currency-symbol.png" alt="simbolo da moeda" width="70px" height="70px">
            <div class="conversao">
                <div class="grupoInput">
                    <div class="moedas">
                        <label for="moeda1">Moeda 1</label>
                        <select name="moedas" id="moedas1">
                            <option value="dolarTurismo">Dolar Turismo</option>
                            <option value="dolarComercial">Dolar Comercial</option>
                        </select>
                    </div>
                   
                    <input id='moeda1' type=text value="1,00" onkeyup={converterMoedas()}></input>
                </div>

                <img src="./img/retweet-solid.svg" alt="icone de mudar lado"  width="50px" height="50px">
                <div class="grupoInput">
                    <div class="moedas">
                        <label for="moeda2" >Moeda 2 </label>
                        <select name="moedas" id="moedas2">
                            <option value="real">Real</option>
                        </select>
                    </div>
                    
                    <input id='moeda2' type=text value="1,00"></input>
                </div>
            </div>
        </div>
        <div class="banner">AQUI VAI ENTRAR PROPAGANDA DA GOOGLE</div>
    </main>
    <footer></footer>

    
</body>
</html>
